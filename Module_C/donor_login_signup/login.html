<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background-image: url('bg.png'); /* Set the background image for the body */
            background-size: cover; /* Cover the entire viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure the body takes the full height of the viewport */
            margin: 0;
            color: #fffef7; /* Gold color */
            font-family: Arial, sans-serif;
        }

        .container {
            background-image: url('bg.png'); /* Background image */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 350px; /* Reduced max-width for container */
            position: relative; /* Relative positioning for overlay */
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            align-items: center; /* Center horizontally */
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(65, 66, 68, 0.8); /* Semi-transparent overlay */
            border-radius: 10px; /* Match the border radius of the container */
            z-index: 1; /* Place it behind the text */
        }

        h2, .form-group, .toggle-link, .submit-btn {
            position: relative; /* Position relative to allow text to be above the overlay */
            z-index: 2; /* Place the text above the overlay */
            width: 100%; /* Ensure form elements take full width */
        }

        h2 {
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            width: 100%; /* Ensure full width for form groups */
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Full width */
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #FFD700;
            font-size: 1rem;
        }

        input::placeholder {
            color: #b6b29d;
        }

        .submit-btn {
            width: 100%; /* Full width for button */
            padding: 0.8rem;
            background-color: #07b092;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
            margin-top: 1.5rem;
        }

        .submit-btn:hover {
            background-color: #0e3149;
            transform: translateY(-3px);
        }

        .toggle-link {
            margin-top: 1rem;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <!-- Sign-Up Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@domain.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <!-- Login Form -->
        <form id="loginForm" style="display: none;">
            <h2>Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email/Username</label>
                <input type="text" id="loginEmail" placeholder="example@domain.com or username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="********" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        function toggleForms() {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');

            if (signupForm.style.display === 'none') {
                signupForm.style.display = 'block';
                loginForm.style.display = 'none';
            } else {
                signupForm.style.display = 'none';
                loginForm.style.display = 'block';
            }
        }
    </script>
</body>
</html>
