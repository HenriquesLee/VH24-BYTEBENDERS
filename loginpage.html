<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .container {
            width: 380px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.3s;
        }

        .container:hover {
            border: 2px solid;
            border-image-slice: 1;
            border-width: 2px;
            border-image-source: linear-gradient(135deg, #00c6ff, #ff7eb3);
            transform: scale(1.02);
        }

        h2 {
            text-align: center;
            color: #0072ff;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:hover {
            border-color: #0072ff;
            box-shadow: 0 0 8px rgba(0, 114, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            color: #fff;
            background-color: #0072ff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>Sign Up</h2>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div id="additionalFields"></div>
            
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" required>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get userType from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const userType = urlParams.get('userType');
            const additionalFields = document.getElementById("additionalFields");

            // Dynamically load additional fields based on userType
            if (userType === "ngo") {
                additionalFields.innerHTML = `
                    <div class="form-group fade-in">
                        <label for="address">Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-group fade-in">
                        <label for="uid">Unique ID</label>
                        <input type="text" id="uid" required>
                    </div>
                `;
            } else if (userType === "supplier" || userType === "donor") {
                // No additional fields for Supplier and Donor in this setup
                additionalFields.innerHTML = ''; 
            }
        });

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Sign up successful!");
        });
    </script>
</body>
</html>
