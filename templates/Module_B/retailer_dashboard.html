<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Management</title>
    <link rel="stylesheet" href="retailer_dashboard.css">
</head>
<body>
    <div class="sidebar">
        <h2>Profile</h2>
        <div class="profile-section">
            <h3>Personal Information</h3>
            <p>Name: John Doe</p>
            <p>Email: john@example.com</p>
        </div>

        <div class="profile-section">
            <h3>Track Payment</h3>
            <ul>
                <li>Last Payment: $50</li>
                <li>Next Due: $25</li>
            </ul>
        </div>

        <div class="profile-section">
            <h3>Deliveries</h3>
            <ul>
                <li>Last Delivered: 1st Oct</li>
                <li>Upcoming: 10th Oct</li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <div class="section">
            <h2>Incoming Requests</h2>
            <div class="request-card">
                <p><strong>Amount:</strong> $200</p>
                <p><strong>Quantity:</strong> 5</p>
                <p><strong>Item:</strong> Groceries</p>
            </div>
        </div>

        <div class="section">
            <h2>Process Requests</h2>
            <div class="request-card">
                <p><strong>Order Status:</strong></p>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <select id="statusUpdate" class="update-status" onchange="updateProgress()">
                    <option value="0">Packaging</option>
                    <option value="50">Shipped</option>
                    <option value="100">Delivery</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const statusUpdate = document.getElementById('statusUpdate').value;
            
            // Update the width of the progress bar based on the dropdown value with animation
            progressBar.style.width = statusUpdate + '%';
        }
    </script>
</body>
</html>
