<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign-Up</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      body {
        background-image: url("bg.jpg");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fffef7;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: #a92fa0;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(96, 6, 76, 0.874);
        text-align: center;
        width: 90%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      h2,
      .form-group,
      .toggle-link,
      .submit-btn {
        position: relative;
        z-index: 2;
        width: 100%;
      }

      h2 {
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
        text-align: left;
        width: 100%;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      input[type="text"],
      input[type="address"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 4px;
        background-color: #ffffff;
        color: #74206e;
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      input::placeholder {
        color: #74206e;
      }

      .submit-btn {
        width: 112%;
        padding: 0.8rem;
        background-color: #ffffff;
        color: #74206e;
        border: none;
        border-radius: 4px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s ease;
        margin-top: 0.5rem;
      }

      .submit-btn:hover {
        background-color: #e2bfe4;
        transform: translateY(-3px);
      }

      .toggle-link {
        margin-top: 1rem;
        color: #ffffff;
        cursor: pointer;
        font-size: 0.9rem;
        margin-left: 0.4em;
      }
    </style>
  </head>
  <body>
    <div class="container" id="formContainer">
      <!-- Sign-Up Form -->
      <form id="signupForm" onsubmit="handleSignUp(event)">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="example@domain.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="********"
            required
          />
        </div>
        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" placeholder="+1234567890" required />
        </div>
        <div class="form-group">
          <label for="GSTIN">GSTIN</label>
          <input
            type="text"
            id="GSTIN"
            placeholder="Enter your GST ID"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
        <div class="toggle-link" onclick="toggleForms()">
          Already have an account? Login
        </div>
      </form>

      <!-- Login Form -->
      <form id="loginForm" style="display: none" onsubmit="handleLogin(event)">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email/Username</label>
          <input
            type="text"
            id="loginEmail"
            placeholder="example@domain.com or username"
            required
          />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            placeholder="********"
            required
          />
        </div>
        <button
          type="submit"
          class="submit-btn"
          onclick="window.location.href='donor_dashboard.html'"
        >
          Login
        </button>
        <div class="toggle-link" onclick="toggleForms()">
          Don't have an account? Sign Up
        </div>
      </form>
    </div>

    <script>
      function toggleForms() {
        const signupForm = document.getElementById("signupForm");
        const loginForm = document.getElementById("loginForm");

        if (signupForm.style.display === "none") {
          signupForm.style.display = "block";
          loginForm.style.display = "none";
        } else {
          signupForm.style.display = "none";
          loginForm.style.display = "block";
        }
      }

      function handleSignUp(event) {
        event.preventDefault(); // Prevent form from submitting
        try {
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const contact = document.getElementById("contact").value;

          // Perform validation or API call here

          console.log("Sign Up:", { name, email, password, contact });
        } catch (error) {
          console.error("Error in sign up:", error);
        }
      }

      function handleLogin(event) {
        event.preventDefault(); // Prevent form from submitting
        try {
          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          // Perform validation or API call here

          console.log("Login:", { email, password });
        } catch (error) {
          console.error("Error in login:", error);
        }
      }
    </script>
  </body>
</html>
