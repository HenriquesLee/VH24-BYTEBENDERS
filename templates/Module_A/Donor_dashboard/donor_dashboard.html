<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #dc15ea, #efd8f0);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #781580;
            padding: 15px;
            text-align: left; /* Align text to the left */
            color: white;
            display: flex;
            align-items: center; /* Align items vertically centered */
        }
        header img {
            width: 70px; /* Increased logo size */
            vertical-align: middle;
            margin-right: 10px;
        }
        header nav {
            display: inline-block;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex: 1; /* Take available space */
            width: 80%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px 0 0 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #080808;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .sidebar ul li {
            margin-bottom: 20px;
            font-size: 18px;
            color: #dc15ea;
            cursor: pointer;
            transition: color 0.3s;
        }
        .sidebar ul li:hover {
            color: #46023a;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0 15px 15px 0;
        }
        .progress-box {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .progress-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }
        .progress-item:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .progress-item h3 {
            margin-top: 0;
        }
        .progress-item p {
            font-size: 16px;
        }
        .progress-item input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        .progress-item input[type="text"]:focus {
            border-color: #1e90ff;
            outline: none;
        }
        .progress-item button {
            background-color: #dc15ea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .progress-item button:hover {
            background-color: #441647;
        }

        /* Custom Progress Bar */
        .progress-bar-container {
            width: 100%;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 60%; /* This can be dynamically adjusted based on progress */
            transition: width 0.4s ease;
        }

        /* Drawer Styles */
        .drawer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .drawer {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s forwards;
        }
        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .drawer-header h2 {
            margin: 0;
            color: #dc15ea;
        }
        .drawer-content {
            padding: 20px;
        }
        .drawer-content input[type="text"],
        .drawer-content input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }
        .drawer-content input[type="text"]:focus,
        .drawer-content input[type="email"]:focus {
            border-color: #1e90ff;
            outline: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #781580;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto; /* Push the footer to the bottom */
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
  <header>

    <nav>

        </div>
    </div>

    <footer>
        <p>&copy; 2024 CharitOn | <a href="#">Terms Of Services</a> | <a href="#">Privacy Policy</a>| <a href="#">Contact Us</a></p>
    </footer>

    <div class="drawer-container" id="drawer">
        <div class="drawer">
            <div class="drawer-header">
                <h2>Edit Profile</h2>
                <button onclick="toggleDrawer()">X</button>
            </div>
            <div class="drawer-content">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <button>Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.style.display = drawer.style.display === 'flex' ? 'none' : 'flex';
        }
    
        document.getElementById("donateButton").addEventListener("click", function() {
            // Redirect to the donation link
            window.location.href = "https://donate.stripe.com/test_5kA8yR9PA3DLdLa3cc"; // Replace with your actual donation link
        });
    
    </script>
</body>
</html>
