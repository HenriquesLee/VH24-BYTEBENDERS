<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Organization Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- Profile Section -->
      <div class="profile-section">
        <img src="profile.jpg" alt="Profile" class="profile-pic" />
        <span class="username">Organization Name</span>
      </div>

      <!-- Add Button with Tooltip -->
      <div class="add-section" id="add-section">
        <button class="add-btn">+</button>
        <div class="tooltip">Add New Campaign</div>
      </div>

      <!-- Campaign Section -->
      <div class="campaign-section">
        <h2 class="campaign-title">Current Campaigns</h2>

        <div class="campaigns">
          <div class="campaign">
            <h3>Campaign 1</h3>
            <div class="progress-bar">
              <div class="progress" style="width: 40%"></div>
            </div>
          </div>
          <div class="campaign">
            <h3>Campaign 2</h3>
            <div class="progress-bar">
              <div class="progress" style="width: 70%"></div>
            </div>
          </div>
          <div class="campaign">
            <h3>Campaign 3</h3>
            <div class="progress-bar">
              <div class="progress" style="width: 25%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Popup Form -->
    <div class="popup" id="popupForm">
      <div class="popup-content">
        <span class="close-popup">&times;</span>
        <h3>Add a New Campaign</h3>
        <form id="request-form" action="/submit-request" method="POST">
          <label for="ngo-name">Campaign Name:</label>
          <input type="text" id="ngo-name" name="ngo-name" required />

          <label for="reason">Additional Requirements:</label>
          <textarea id="reason" name="reason" required></textarea>

          <label for="item">Item:</label>
          <input type="text" id="item" name="item" required />

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" required />

          <label for="approx-price">Approx. Price:</label>
          <input type="number" id="approx-price" name="approx-price" required />

          <button type="submit">Send Request</button>
        </form>
      </div>
    </div>

    <!-- Add your script links here -->
    <script src="dashboard.js"></script>
  </body>
</html>
