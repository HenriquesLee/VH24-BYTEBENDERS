<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page with Scrollable Containers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section (Top Left) -->
        <div class="profile-section">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <span class="username">John Doe</span>
        </div>

        <!-- Main Content Area with Scrollable Containers -->
        <div class="content">
            <div class="box">Container 1</div>
            <div class="box">Container 2</div>
            <div class="box">Container 3</div>
            <div class="box">Container 4</div>
            <div class="box">Container 5</div>
            <div class="box">Container 6</div>
            <div class="box">Container 7</div>
            <div class="box">Container 8</div>
            <div class="box">Container 9</div>
            <div class="box">Container 10</div>
        </div>

        <!-- Add Button and Create New Request Text (Bottom Right) -->
        <div class="add-section">
            <button class="add-btn">+</button>
            <span class="create-request">Create New Request</span>
        </div>
    </div>
</body>
</html>
