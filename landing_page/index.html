<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chariton Landing Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> <!-- Google Fonts -->
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content fade-in">
            <img src="MAIN.png" alt="Chariton Logo" class="logo"> <!-- Replace with your logo URL -->
            <h1>Connect for a Greater Cause</h1>
            <p class="subheading">Join us in making a difference!</p>

            <div class="form-box">
                <h2 class="role-title">Select Your Role</h2>
                <div class="role-options">
                    <div class="role-card" data-value="Donor" onclick = "window.location.href='../Module_A/Donor_dashboard/signup.html'">
                        <h3>Donor</h3>
                        <p>Support our mission with your generosity.</p>
                    </div>
                    <div class="role-card" data-value="Retailer">
                        <h3>Retailer</h3>
                        <p>Join us in providing resources to those in need.</p>
                    </div>
                    <div class="role-card" data-value="Organization" onclick = "window.location.href='../Module_C/organisation_login/signup.html'">
                        <h3>Organization</h3>
                        <p>Collaborate with us to make a bigger impact.</p>
                    </div>
                </div>
                <!-- Login and Sign Up buttons removed -->
            </div>
        </div>
    </div>
    <script src="scripts.js"></script> <!-- Link to JavaScript -->
</body>
</html>
