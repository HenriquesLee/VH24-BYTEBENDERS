<html>
  <head>
    <title>Donation Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #dc15ea, #efd8f0);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        display: flex;
        height: 80%;
        width: 80%;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        width: 25%;
        background-color: #fff;
        padding: 20px;
        border-radius: 15px 0 0 15px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 20px;
        cursor: pointer;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #1e90ff;
      }
      .sidebar ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }
      .sidebar ul li {
        margin-bottom: 20px;
        font-size: 18px;
        color: #4caf50;
        cursor: pointer;
        transition: color 0.3s;
      }
      .sidebar ul li:hover {
        color: #1e90ff;
      }
      .main-content {
        flex: 1;
        padding: 20px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0 15px 15px 0;
      }
      .progress-box {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .progress-item {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 250px;
        box-sizing: border-box;
        transition: box-shadow 0.3s;
      }
      .progress-item:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      }
      .progress-item h3 {
        margin-top: 0;
      }
      .progress-item p {
        font-size: 16px;
      }
      .progress-item input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border 0.3s;
      }
      .progress-item input[type="text"]:focus {
        border-color: #1e90ff;
        outline: none;
      }
      .progress-item button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .progress-item button:hover {
        background-color: #3e8e41;
      }

      /* Custom Progress Bar */
      .progress-bar-container {
        width: 100%;
        background-color: #eee;
        border-radius: 5px;
        overflow: hidden;
        height: 20px;
        margin-top: 10px;
      }
      .progress-bar {
        height: 100%;
        background-color: #4caf50;
        width: 60%; /* This can be dynamically adjusted based on progress */
        transition: width 0.4s ease;
      }

      /* Drawer Styles */
      .drawer-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }
      .drawer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .drawer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .drawer-content {
        padding: 20px;
      }
      #close-drawer {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      #close-drawer:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="https://storage.googleapis.com/a1aa/image/JBJ1fQy12vUyDSXTYzig1Y8zovasLG8Ha9znKXw0vHL2RrxJA.jpg"
          alt="Profile Picture"
          id="profile-image"
          onclick="toggleDrawer()"
        />
        <h2>Profile</h2>
        <ul>
          <li>Donation History</li>
          <li>Personal Information</li>
        </ul>
      </div>
      <div class="main-content">
        <div class="progress-box">
          <div class="progress-item">
            <h3>Institute</h3>
            <p>Required: Wheat 8kg</p>
            <input type="text" placeholder="Enter amount" />
            <button>Donate</button>

            <!-- <p>Donation made :</p>
            <div class="progress-bar-container">
              <div class="progress-bar"></div>
            </div> -->
          </div>
          <div class="progress-item">
            <h3>Institute</h3>
            <p>Required: Wheat 8kg</p>
            <input type="text" placeholder="Enter amount" />
            <button>Donate</button>
            <!-- <p>Donation made :</p>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: 90%"></div>
            </div> -->
          </div>
          <div class="progress-item">
            <h3>Institute</h3>
            <p>Required: Wheat 8kg</p>
            <input type="text" placeholder="Enter amount" />
            <button>Donate</button>
            <!-- <p>Donation made :</p>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: 80%"></div>
            </div> -->
          </div>
          <div class="progress-item">
            <h3>Institute</h3>
            <p>Required: Wheat 8kg</p>
            <input type="text" placeholder="Enter amount" />
            <button>Donate</button>
            <!-- <p>Donation made :</p>
            <div class="progress-bar-container">
              <div class="progress-bar" style="width: 30%"></div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- Drawer container -->
    <div class="drawer-container" id="drawer-container">
      <div class="drawer">
        <div class="drawer-header">
          <h2>Profile</h2>
          <button id="close-drawer" onclick="toggleDrawer()">Close</button>
        </div>
        <div class="drawer-content">
          <!-- donation page and personal information will be rendered here -->
          <h2>Donation Page</h2>
          <form>
            <input type="text" placeholder="Enter donation amount" />
            <button>Donate</button>
          </form>
          <h2>Personal Information</h2>
          <form>
            <input type="text" placeholder="Enter name" />
            <input type="email" placeholder="Enter email" />
            <button>Update</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      function toggleDrawer() {
        const drawerContainer = document.getElementById("drawer-container");
        if (drawerContainer.style.display === "block") {
          drawerContainer.style.display = "none";
        } else {
          drawerContainer.style.display = "block";
        }
      }
    </script>
  </body>
</html>
