<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Sign-Up</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>NGO Sign-Up</h2>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@domain.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="********" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="123 Street Name" required>
            </div>

            <div class="form-group">
                <label for="uid">Unique ID</label>
                <input type="text" id="uid" placeholder="NGO12345" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" placeholder="+1234567890" required>
            </div>

            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
    <script src="scripts/form-handler.js"></script>
</body>
</html>
